<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookmarks Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      background: #eee;
    }
    td {
      background: #fff;
    }
    tr:nth-child(even) td {
      background: #f2f2f2;
    }
    a {
      color: #1da1f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìö BookmarkPilot - Discover Data</h1>
  <table id="data-table">
    <thead>
      <tr id="table-headers"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const API_URL = "https://bookmarkpilotd1db.joginder-tanikella.workers.dev/api/discover"; // ‚Üê replace with your actual deployed endpoint

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!data || data.length === 0) {
          document.getElementById("table-body").innerHTML = "<tr><td colspan='10'>No data found.</td></tr>";
          return;
        }

        // Set headers
        const headers = Object.keys(data[0]);
        const headerRow = document.getElementById("table-headers");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });

        // Set data rows
        const body = document.getElementById("table-body");
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            const val = row[h];

            if (h === "url") {
              td.innerHTML = `<a href="${val}" target="_blank">Open Tweet</a>`;
            } else {
              td.textContent = val || "";
            }

            tr.appendChild(td);
          });
          body.appendChild(tr);
        });
      } catch (err) {
        console.error("Failed to load data:", err);
        document.getElementById("table-body").innerHTML = "<tr><td colspan='10'>Error loading data.</td></tr>";
      }
    }

    loadData();
  </script>
</body>
</html>
